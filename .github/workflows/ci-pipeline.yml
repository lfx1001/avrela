name: avrela ci pipeline

on:
  push:
    branches: [ 9-setup-ci-infraestructure ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build & run tests tests
        run: mvn project/pom.xml --batch-mode --update-snapshots verify
