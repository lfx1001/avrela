<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>AVRELA - Automated virtual repository lab assesment </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container-fluid p-5 text-center">
  <h1>Agile project management case study simulation evaluation</h1>
</div>


<form th:action="@{/css-apm}" th:object="${webApmCaseStudySimulation}" method="post">

<div class="row"><!-- APM Case study simulation  -->
  <div class="col"><h2>Case study</h2></div>
  <div class="col"><h2>Simulation</h2></div>
</div>
<div class="row">
  <div class="col">
    <label for="caseStudyStartDate" class="mr-sm-2">Start</label>
    <input id="caseStudyStartDate" class="form-control" type="date" th:field="*{caseStudy.stringifyStartAt}" />
  </div>
  <div class="col">
    <label for="caseStudyEndDate" class="mr-sm-2">End</label>
    <input id="caseStudyEndDate" class="form-control" type="date" th:field="*{caseStudy.stringifyEndAt}" />
  </div>
  <div class="col">
    <label for="simulationStartDate" class="mr-sm-2">Start</label>
    <input id="simulationStartDate" class="form-control" type="date" th:field="*{simulation.stringifyStartAt}" />
  </div>
  <div class="col">
    <label for="simulationEndDate" class="mr-sm-2">End</label>
    <input id="simulationEndDate" class="form-control" type="date" th:field="*{simulation.stringifyEndAt}" />
  </div>
</div>
<div class="row">
  <div class="col">
    <label for="caseStudyRepositoryOwner" class="mr-sm-2">Repository owner</label>
    <input id="caseStudyRepositoryOwner" class="form-control" th:field="*{caseStudy.repoOwner}"/>
  </div>
  <div class="col">
    <label for="caseStudyRepositoryName" class="mr-sm-2">Repository name</label>
    <input id="caseStudyRepositoryName" class="form-control" th:field="*{caseStudy.repoName}" />
  </div>
  <div class="col">
    <label for="simulationRepositoryOwner" class="mr-sm-2">Repository owner</label>
    <input id="simulationRepositoryOwner" class="form-control" th:field="*{simulation.repoOwner}" />
  </div>
  <div class="col">
    <label for="simulationRepositoryName" class="mr-sm-2">Repository name</label>
    <input id="simulationRepositoryName" class="form-control" th:field="*{simulation.repoName}" />
  </div>
</div>
  <hr>
  <div class="row"><!-- Number of Participants  -->
    <div class="col">
      <label for="participants" class="mr-sm-2">Simulation participants</label>
      <select id="participants" name="participants" th:field="*{participants}" class="form-select">
        <option th:each="i : ${#numbers.sequence(1, 4)}" th:value="${i}" th:text="${i}"
                th:selected="${i} == ${webApmCaseStudySimulation.participants}"></option>
      </select>
    </div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
  <hr>
  <div class="row"><!-- APM Case study simulation  -->
    <div class="col"><h2>Issue similary function settings </h2></div>
    <div class="col"></div>
  </div>
  <div class="row"><!-- Similarity labels, state, issue name -->
    <div class="col">
      <label for="labelSimilarityWeight" class="form-label">Label similarity weight</label>
      <input id="labelSimilarityWeight" step="0.01" type="number" class="form-control" th:field="*{issueSimilarityFunctionConfig.labelWeight}" />
    </div>
    <div class="col">
      <label for="stateSimilarityWeight" class="form-label">State similarity weight</label>
      <input id="stateSimilarityWeight" step="0.01" type="number" class="form-control" th:field="*{issueSimilarityFunctionConfig.stateWeight}" />
    </div>
    <div class="col">
      <label for="issueNameSimilarityWeight" class="form-label">Issue name similarity weight</label>
      <input id="issueNameSimilarityWeight" step="0.01" type="number" class="form-control" th:field="*{issueSimilarityFunctionConfig.issueNameWeight}" />
    </div>
    <div class="col"></div>
  </div>
  <hr>
  <div class="row"><!-- APM Case study simulation  -->
    <div class="col">
      <button type="submit" class="btn btn-dark btn-lg">Submit</button>
    </div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</form>
<div class="row"><!-- APM Case study simulation  -->
  <div class="col"><h2>Evaluation result</h2></div>
  <div class="col"></div>
</div>
<div class="table-responsive">
  <table class="table text-center">
    <thead>
    <tr>
      <th style="width: 34%;"></th>
      <th style="width: 22%;">0</th>
      <th style="width: 22%;">1</th>
      <th style="width: 22%;">2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">Teamwork</th>
      <td>[0,50)</td>
      <td>-</td>
      <td>[100,100]</td>
    </tr>
    <tr>
      <th scope="row">TaskManagement tool learning  - Description</th>
      <td>[0,100)</td>
      <td>[100,100]</td>
      <td>-</td>
    </tr>
    <tr>
      <th scope="row">Task management toolLearning  - Organization</th>
      <td>[0,100)</td>
      <td>[100,100]</td>
      <td>-</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
