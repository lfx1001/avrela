<div><!-- Evaluation results -->
  <div class="row"><!-- SCM Case study simulation  -->
    <div class="col"><h5>Evaluation result : <mark><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.getMark()}"></strong></mark></h5>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table text-center">
      <thead>
      <tr>
        <th style="width: 34%;"></th>
        <th style="width: 22%;">0</th>
        <th style="width: 22%;">1</th>
        <th style="width: 22%;">2</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">Teamwork</th>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.mark}">
          <td class="table-success" th:case="0"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.value}"/> [0,50)</td>
          <td th:case="*">[0,50)</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.mark}">
          <td class="table-success" th:case="1"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.value}"/> -</td>
          <td th:case="*">-</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.mark}">
          <td class="table-success" th:case="2"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.value}"/> [100,100]</td>
          <td th:case="*">[100,100]</td>
        </div>
      </tr>
      <tr>
        <th scope="row">Similarity</th>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.similarity?.mark}">
          <td class="table-success" th:case="0"><strong th:text="${webScmCaseStudySimulation.rubricEvaluation?.similarity?.value}"/> [0,100)</td>
          <td th:case="*">-</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.similarity?.mark}">
          <td class="table-success" th:case="1"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.similarity?.value}"/> [100,100]</td>
          <td th:case="*">[75,100)</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.similarity?.mark}">
          <td class="table-success" th:case="2"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.similarity?.value}"/>-</td>
          <td th:case="*">[100,100]</td>
        </div>
      </tr>
      <tr>
        <th scope="row">APM Issue Traceability</th>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.issueTraceability?.mark}">
          <td class="table-success" th:case="0"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.issueTraceability?.value}"/>-</td>
          <td th:case="*">-</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.issueTraceability?.mark}">
          <td class="table-success" th:case="1"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.issueTraceability?.value}"/>-</td>
          <td th:case="*">-</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.issueTraceability?.mark}">
          <td class="table-success" th:case="2"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.issueTraceability?.value}"/>[50,100)</td>
          <td th:case="*">[50,100]</td>
        </div>
      </tr>
      </tbody>
    </table>
  </div>

  <span class="separator"/>

  <div class="row"><!-- SCM Case study simulation  -->
    <div class="col"><h5>Commit comparison</h5>
    </div>
    <div class="col">
    </div>
  </div>

  <span class="separator"/>

  <span class="separator"/>
  <!-- commit details goes here -->

  <div th:each="commit, commitStatus : ${webScmCaseStudySimulation?.caseStudy?.commits}" class="row"><!-- APM Case study simulation  -->
    <div class="col">
      <div th:replace="fragments/commit.html :: commit(commit=${commit})">
      </div>
    </div>
    <div class="col">
    </div>
    <div class="col">
      <span th:if="${webScmCaseStudySimulation?.simulation?.commits?.size() gt 0 and commitStatus?.index lt webScmCaseStudySimulation?.simulation?.commits?.size()}">
        <div th:replace="fragments/commit.html :: commit(commit=${webScmCaseStudySimulation?.simulation?.getCommits()?.get(commitStatus?.index)})">
        </div>
      </span>
    </div>
  </div> <!-- row -->
</div><!-- Evaluation results -->
