<div><!-- Evaluation results -->
  <div class="row"><!-- SCM Case study simulation  -->
    <div class="col"><h2>Evaluation result : <mark><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.getMark()}"></strong></mark></h2>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table text-center">
      <thead>
      <tr>
        <th style="width: 34%;"></th>
        <th style="width: 22%;">0</th>
        <th style="width: 22%;">1</th>
        <th style="width: 22%;">2</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">Teamwork</th>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.mark}">
          <td class="table-success" th:case="0"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.value}"/> [0,50)</td>
          <td th:case="*">[0,50)</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.mark}">
          <td class="table-success" th:case="1"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.value}"/> -</td>
          <td th:case="*">-</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.mark}">
          <td class="table-success" th:case="2"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.teamWork?.value}"/> [100,100]</td>
          <td th:case="*">[100,100]</td>
        </div>
      </tr>
      <tr>
        <th scope="row">TaskManagement tool learning  - Description</th>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.ttlDescription?.mark}">
          <td class="table-success" th:case="0"><strong th:text="${webScmCaseStudySimulation.rubricEvaluation?.ttlDescription?.value}"/> [0,100)</td>
          <td th:case="*">[0,100)</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.ttlDescription?.mark}">
          <td class="table-success" th:case="1"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.ttlDescription?.value}"/> [100,100]</td>
          <td th:case="*">[100,100]</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.ttlDescription?.mark}">
          <td class="table-success" th:case="2"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.ttlDescription?.value}"/> -</td>
          <td th:case="*">-</td>
        </div>
      </tr>
      <tr>
        <th scope="row">Task management toolLearning  - Organization</th>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.ttlOrganization?.mark}">
          <td class="table-success" th:case="0"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.ttlOrganization?.value}"/> [0,100)</td>
          <td th:case="*">[0,100)</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.ttlOrganization?.mark}">
          <td class="table-success" th:case="1"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.ttlOrganization?.value}"/> [100,100]</td>
          <td th:case="*">[100,100]</td>
        </div>
        <div th:switch="${webScmCaseStudySimulation?.rubricEvaluation?.ttlOrganization?.mark}">
          <td class="table-success" th:case="2"><strong th:text="${webScmCaseStudySimulation?.rubricEvaluation?.ttlOrganization?.value}"/> -</td>
          <td th:case="*">-</td>
        </div>
      </tr>
      </tbody>
    </table>
  </div>

  <span class="separator"/>

  <div class="row"><!-- APM Case study simulation  -->
    <div class="col"><h2>Issue comparison</h2>
    </div>
    <div class="col">
    </div>
  </div>

  <span class="separator"/>

  <span class="separator"/>
  <!-- commit details goes here -->

  <div th:each="issue, issueStatus : ${webScmCaseStudySimulation?.caseStudy?.issues}" class="row"><!-- APM Case study simulation  -->
    <div class="col">
      <div th:replace="fragments/issue.html :: issue(issue=${issue})">
      </div>
    </div>
    <div class="col">
    </div>
    <div class="col">
      <span th:if="${webScmCaseStudySimulation?.simulation?.issues?.size() gt 0 and issueStatus?.index lt webScmCaseStudySimulation?.simulation?.issues?.size()}">
        <div th:replace="fragments/issue.html :: issue(issue=${webScmCaseStudySimulation?.simulation?.issues()?.get(issueStatus?.index)})">
        </div>
      </span>
    </div>
  </div> <!-- row -->
</div><!-- Evaluation results -->
